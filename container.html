<!DOCTYPE html>
<html lang="en">
<head>
    <title>container</title>
    <style>
        .container{
            background-color: chocolate;
            display: flex;
            flex-wrap: wrap;
            height: 200px;
            padding: 50px;
        }
        .items{
            background-color: bisque;
            height: 100px;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">first</div>
        <div class="items">second</div>
        <div class="items">third</div>
        <div class="items">fourth</div>
        <div class="items">fifth</div>
        <div class="items">sixth</div>
    </div>
</body>
</html>
